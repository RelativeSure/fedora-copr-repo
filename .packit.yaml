packages:

  zellij:
    downstream_package_name: zellij
    upstream_package_name: zellij
    paths: 
      - ./zellij
    specfile_path: zellij.spec
    files_to_sync: 
      - zellij.spec

jobs:
  - &copr
    job: copr_build
    trigger: pull_request
    owner: relativesure
    project: general-repo
    targets:
      - fedora-41-x86_x64
      - fedora-rawhide-x64_x86

  - <<: *copr
    trigger: commit
    branch: master